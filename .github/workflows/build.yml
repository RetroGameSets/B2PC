name: Build and Publish B2PC
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -- --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/make/B2PC-Setup-3.0.0-beta.3.exe
            out/make/B2PC-Setup-3.0.0-beta.3.exe.blockmap
            out/make/latest.yml
          draft: true
          prerelease: true
          tag_name: v3.0.0-beta.3
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}