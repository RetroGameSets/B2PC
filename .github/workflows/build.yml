name: Build and Publish B2PC
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}