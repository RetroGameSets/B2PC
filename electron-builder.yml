appId: com.retrogamesets.b2pc
productName: B2PC
directories:
  output: out/make
files:
  - "**/*"
  - "!LOG/**"
  - "!out/**"
  - "!*.log"
extraResources:
  - from: ressources
    to: ressources
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  installerIcon: icon.ico
  uninstallerIcon: icon.ico
  shortcutName: B2PC
  runAfterFinish: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
win:
  target:
    - target: nsis
      arch:
        - x64
publish:
  provider: github
  owner: RetroGameSets
  repo: B2PC
  vPrefixedTagName: true
  publishAutoUpdate: true