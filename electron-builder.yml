appId: fr.retrogamesets.b2pc
productName: B2PC
directories:
  output: out
files:
  - main.js
  - preload.js
  - index.html
  - renderer.js
  - tools.js
  - utils.js
  - logger.js
  - ressources/**/*
  - handlers/**/*
extraFiles:
  - from: ressources/
    to: ressources/
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  installerIcon: ressources/icon.ico
  uninstallerIcon: ressources/icon.ico
  shortcutName: B2PC
  runAfterFinish: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
win:
  target:
    - nsis
  icon: ressources/icon.ico