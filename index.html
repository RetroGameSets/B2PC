<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2PC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="container mx-auto flex-grow">
	
        <div class="text-center mb-10">
            <img src="ressources/images/logo.png" alt="Logo" class="mx-auto mt-2">
      <h5 class="text-gray-500 font-semibold italic">Conversion de jeux PS1 / PS2 / Dreamcast / PCEngineCD / SegaCD / Saturn / Xbox / Wii</h5>
        <!-- <button id="runUpdate" class="bg-blue-500 text-white px-4 py-2 rounded">Mettre à jour</button> -->
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div>
                <label class="block text-lg font-semibold mb-2">Dossier source (Fichiers .zip/.7z/.gz/.rar/.cue/.gdi/.iso/.chd):</label>
                <div class="flex">
                    <input type="text" id="sourceFolder" class="w-full p-2 border rounded" readonly>
                    <button id="selectSourceFolder" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded">Parcourir</button>
                </div>
            </div>
            <div>
                <label class="block text-lg font-semibold mb-2">Dossier de destination des jeux convertis:</label>
                <div class="flex">
                    <input type="text" id="destinationFolder" class="w-full p-2 border rounded" readonly>
                    <button id="selectDestinationFolder" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded">Parcourir</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div>
                <h2 class="text-xl font-bold mb-4">Conversion</h2>
                <ul class="space-y-2">
                    <li><button class="w-full bg-green-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">Merge BIN/CUE</button></li>
                    <li><button class="w-full bg-green-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">PS1 to PBP EBOOT</button></li>
                    <li><button id="convertToChdv5" class="w-full bg-green-500 text-white px-4 py-2 rounded">CUE/GDI/ISO to CHD v5</button></li>
                    <li><button class="w-full bg-green-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">Extract CHD to BIN/CUE</button></li>
                    <li><button class="w-full bg-green-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">Wii ISO to WBFS</button></li>
                </ul>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-4">Compression / Décompression</h2>
                <ul class="space-y-2">
                    <li><button class="w-full bg-yellow-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">ZIP all ROMS</button></li>
                    <li><button class="w-full bg-yellow-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">Décompresser</button></li>
                </ul>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-4">Patch</h2>
                <ul class="space-y-2">
                    <li><button id="patchXboxIso" class="w-full bg-purple-500 text-white px-4 py-2 rounded">Patch XBOX ISO xemu</button></li>
                    <li><button class="w-full bg-purple-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">Autres patches</button></li>
                </ul>
            </div>
        </div>

        <div class="mb-6">
            <div id="logModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="bg-gray-800 p-6 rounded shadow-lg w-1/2 max-h-[80vh] flex flex-col text-white">
                    <h2 class="text-2xl font-bold mb-4">Journal des opérations</h2>
                    <div id="logContent" class="flex-grow overflow-y-auto mb-4 p-2 border border-gray-600" style="max-height: 60vh;"></div>
                    <div id="logs" class="hidden"></div>
                    <div class="flex justify-between">
                        <button id="openLogFolder" class="bg-blue-500 text-white px-4 py-2 rounded">Ouvrir dossier LOG</button>
                        <button id="closeLogModal" class="bg-red-500 text-white px-4 py-2 rounded">Fermer</button>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-4 rounded shadow">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold text-gray-300">Progression :</span>
                    <div class="w-1/2 bg-gray-600 rounded-full h-4">
                        <div id="progressBar" class="bg-blue-500 h-4 rounded-full" style="width: 0%"></div>
                    </div>
                    <span id="progressText" class="text-gray-300">0%</span>
                </div>
                <div id="progressLabel" class="text-center mt-2 text-gray-300"></div>
            </div>
        </div>

        <footer class="text-center text-gray-600 mt-auto mx-auto"></footer>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
